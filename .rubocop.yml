require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  Exclude:
    - "db/schema.rb"
    - "**/bin/**/*"
    - "**/tmp/**/*"
    - "**/vendor/**/*"

Security/Eval:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

Style/MutableConstant:
  Enabled: true
  Exclude:
    - "db/migrate/**/*"

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 100

Metrics/AbcSize:
  Max: 100

Layout/LineLength:
  Max: 180

Metrics/BlockLength:
  Max: 100
  Exclude:
    - "**/spec/**/*"

Rails/FilePath:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

Layout/BeginEndAlignment: # (new in 0.91)
  Enabled: true
